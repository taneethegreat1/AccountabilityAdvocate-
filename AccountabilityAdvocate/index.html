
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Advocate</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #003366;
            background-color: #f7f7f7;
        }
        header {
            background: linear-gradient(90deg, #003366, #B22234);
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        header img {
            height: 70px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        header nav {
            margin-top: 5px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #FFD700;
        }
        section {
            padding: 20px;
            margin: 15px auto;
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background: #B22234;
            color: #fff;
            text-align: center;
            padding: 40px 15px;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
        }
        .hero h2 {
            font-size: 2em;
            font-weight: 700;
            line-height: 1.2;
        }
        .hero img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .cta {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #FFD700;
            color: #B22234;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            transition: background 0.3s, color 0.3s;
        }
        .cta:hover {
            background: #003366;
            color: #fff;
        }
        footer {
            background: #003366;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-family: 'Playfair Display', serif;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Accountability Advocate Logo">
        <h1>Accountability Advocate</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#mission">Mission</a>
            <a href="#series">Series</a>
            <a href="#resources">Resources</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Empowering Workers.<br>Transforming Lives.<br>Breaking Barriers.</h2>
        <img src="images/profile.jpg" alt="Tanee L. Elston">
        <a href="#series" class="cta">Learn More</a>
    </section>

    <footer>
        <p>&copy; 2024 Accountability Advocate. All rights reserved.</p>
    </footer>
</body>
</html>
